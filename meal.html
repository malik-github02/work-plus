<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Normalize File -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome File -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Open Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!--  Flickity Carousel -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <!-- Jquery File -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <div class="logo"><img src="images/faisal2-removebg-preview.png" alt="meal"></div>
            <span class="section">Return</span>
        </div>
    </div>
    <!-- End Header -->
    <div class="main-meal">
        <div class="container">
            <div class="box">
                <div class="main-carousel">
                    <div class="cell"><img src="images/3dd128a0327e51e82644f8c3b712830f.webp" alt="meal"></div>
                    <div class="cell"><img src="images/3dd128a0327e51e82644f8c3b712830f.webp" alt="meal"></div>
                    <div class="cell"><img src="images/quote.jpeg" alt="meal"></div>
                    <div class="cell"><img src="images/3dd128a0327e51e82644f8c3b712830f.webp" alt="meal"></div>
                    <div class="cell"><img src="images/3dd128a0327e51e82644f8c3b712830f.webp" alt="meal"></div>
                    <div class="cell"><img src="images/3dd128a0327e51e82644f8c3b712830f.webp" alt="meal"></div>
                </div>
                <div class="text">
                    <h3 class="meal-title">
                        Chicken Slice
                    </h3>
                    <p class="flavour">Real Chicken</p>
                    <p class="meal-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel accusamus nihil
                        nemo in consectetur
                        veniam.</p>
                    <div class="price-add">
                        <span class="prev-price">50$</span>
                        <div class="price">
                            price <span>30 $</span>
                        </div>
                        <div class="add">
                            ADD <span>A 5</span>
                        </div>
                        <div class="sensitive">
                            <div class="tooltip">
                                <span class="signal">a</span>

                            </div>
                            <div class="tooltip">
                                <span class="signal">b</span>

                            </div>
                            <div class="tooltip">
                                <span class="signal">c</span>

                            </div>
                            <div class="tooltip">
                                <span class="signal">c</span>

                            </div>
                            <div class="tooltip">
                                <span class="signal">c</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Footer Section -->
    <div class="footer">
        <ul class="social-links">
            <li><a href="map.html" class="map"><i class="fa-solid fa-map-location-dot"></i></a></li>
            <li><a href="#" class="face"><i class="fa-solid fa-phone"></i></a></li>
            <li><a href="tel:number" class="tele"><i class="fa-solid fa-mobile"></i></a></li>
            <li><a href="http://wa.me/number" class="whats"><i class="fa-brands fa-whatsapp"></i></a></li>
        </ul>
        <p>Powered By Plus-99</p>
    </div>
    <!-- End Footer Section -->
    <!-- Start Overlay -->
    <div class="overlay">
        <div class="show-tooltip">
            <span class="close">
                X
            </span>
            <ul class="sensitive-list">
                <li>Contain Sugar</li>
                <li>Contain Tomato</li>
                <li>Contain Potato</li>
                <li>Contain Fat</li>
            </ul>
        </div>
    </div>
    <!-- End Overlay -->
    <!-- Start Image Popup -->
    <div class="image-popup">
        <span class="close">X</span>
        <img class="image">
    </div>
    <!-- End Image Popup -->

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script type="text/javascript">
        let carousel = document.querySelectorAll(".main-carousel .cell img");
        carousel.forEach((ele) => {
            ele.addEventListener('click', () => {
                document.querySelector(".image-popup .image").src = ele.src;
                document.querySelector(".image-popup").style.display = "block";
            });
        });
        document.querySelector(".image-popup .close").onclick = function () {
            document.querySelector(".image-popup").style.display = "none";
        }
        if (carousel.length > 1) {
            $('.main-carousel').flickity({
                cellAlign: "left",
                wrapAround: true,
                freeScroll: true
            });
        }
    </script>
    <!-- <script src="js/flickity.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
